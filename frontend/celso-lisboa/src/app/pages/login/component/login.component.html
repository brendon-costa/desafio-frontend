<div class="img-home">
  <div class="dark-background">
    <div class="container-center">
      <img class="logo" src="../../../../assets/logo_big.png" >
      <h2>Login</h2>
      <form [formGroup]="formLogin">
        <ui-cl-input
          formControlName="email"
          label="Email"
          type="email"
        ></ui-cl-input>
        <span class="form-error-message" *ngIf="isInvalid('email')" >
          {{errorMessage.EMAIL}}
        </span>

        <ui-cl-input
          formControlName="password"
          label="Senha"
          type="password"
        ></ui-cl-input>
        <span class="form-error-message" *ngIf="isInvalid('password')" >
          {{errorMessage.EMPTY}}
        </span>

        <span class="btn-error-message" *ngIf="userInvalid" >
          {{errorMessage.LOGIN}}
        </span>
        <span class="btn-error-message" *ngIf="fieldsEmpties" >
          {{errorMessage.EMPTIES}}
        </span>
        <ui-cl-button
          label="acessar"
          (btnClick)="submitForm()"
        ></ui-cl-button>
      </form>
    </div>
  </div>
</div>
